<div ng-controller="accountController">
  <div class="row">
    <div class="col-md-6">
      <div>Personal Info</div>
      <div>Name: Brian</div>
      <div>Birthdate: 1/1/11</div>
      <div>Gender: M</div>
    </div>

    <div class="col-md-6">
      <div>Allergies</div>
      <div>Delivery Addresses</div>
    </div>
  </div>

  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updateAccountModal">
    Update Account
  </button>

  <div class="modal fade" id="updateAccountModal" tabindex="-1" role="dialog" aria-labelledby="updateAccount">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="updateAccountlLabel">Update Account Settings</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <!-- <button type="submit" class="btn btn-default">Submit</button> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="saveFormData()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
